<!DOCTYPE html>
<html>

<head>
   <title>Typing Test</title>
   <style>
      body {
         font-family: Arial, sans-serif;
         margin: 0;
         padding: 0;
      }

      .container {
         max-width: 800px;
         margin: 0 auto;
         padding: 20px;
      }

      h1 {
         text-align: center;
      }

      textarea {
         display: block;
         width: 100%;
         height: 300px;
         margin: 20px 0;
         padding: 10px;
         font-size: 18px;
         line-height: 1.5;
         border: 1px solid #ccc;
         border-radius: 5px;
         resize: none;
         outline: none;
      }

      .btn {
         display: inline-block;
         padding: 10px 20px;
         background-color: #333;
         color: #fff;
         text-decoration: none;
         border-radius: 5px;
      }

      .btn:hover {
         background-color: #555;
      }

      .result {
         font-size: 24px;
         font-weight: bold;
         text-align: center;
         margin-top: 50px;
      }

      .result span {
         color: #f00;
      }

      .random {
         font-size: 24px;
         font-weight: bold;
         text-align: center;
         margin-bottom: 50px;
      }
   </style>
</head>

<body>
   <div class="container">
      <h1>Typing Test</h1>
      <div id="random" class="random"></div>
      <textarea id="input" placeholder="Type here..."></textarea>
      <button class="btn" onclick="calculate()">Calculate</button>
      <div id="result" class="result"></div>
   </div>

   <script>
      const words = ['apple', 'banana', 'cherry', 'durian', 'elderberry', 'fig', 'grape', 'honeydew', 'kiwi', 'lemon'];

      function getRandomWord() {
         return words[Math.floor(Math.random() * words.length)];
      }

      let randomWord = getRandomWord();
      document.getElementById('random').innerHTML = `Type this word: <span>${randomWord}</span>`;

      function calculate() {
         const input = document.getElementById('input').value;
         if (input.trim() === randomWord) {
            randomWord = getRandomWord();
            document.getElementById('random').innerHTML = `Type this word: <span>${randomWord}</span>`;
            document.getElementById('input').value = '';
         }

         const words = input.trim().split(/\s+/);
         const wordsCount = words.length;
         const charsCount = input.length;
         const speed = charsCount / 5;
         const minutes = speed / 60;
         const wpm = wordsCount / minutes;

         document.getElementById('result').innerHTML = `You typed <span>${wordsCount}</span> words and <span>${charsCount}</span> characters in <span>${minutes.toFixed(2)}</span> minutes. Your typing speed is <span>${wpm.toFixed(2)}</span> words per minute.`;
      }
   </script>
</body>

</html>
